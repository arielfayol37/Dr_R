<!-- deimos: note_display.html -->
<li class="question-li course-li" data-question-id="{{ note.question_student.question.id }}">
    <a href="{% url 'deimos:answer_question' assignment_id=assignment_id course_id=course_id question_id=note.question_student.question.id%}">
        <div class="course-section assignment-section">
            <div class="note-text q-text">
                <span class="note-name"><strong>
                    {% if note.title %}
                        {{note.title}}
                    {% else %}
                        Note {{note.question_student.question.number}}
                    {% endif %}
                    </strong>
                </span>
                <div class="note-description" style="overflow: hidden;">
                    {{ note_md|safe }}
                </div><br>
                <div class="timestamp" style="position:absolute; float: right; top:0%; right: 0%; font-size: 10px;"> 
                    From <b>question {{note.question_student.question.number}} </b>  
                    Last edited on <b>{{note.last_edited}} </b>
                </div>
            </div>
        </div>
    </a>

</li>
