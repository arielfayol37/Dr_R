<!-- deimos: layout.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} Deimos {% endblock %}</title>
        {% block style %}<link rel="stylesheet" href="{% static 'deimos/css/style.css' %}"/> {% endblock %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
        <link rel="icon" href="{% static 'deimos/images/mars.ico' %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="body">
        <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
                <li class="nav-item" style="display:none">
                    <strong>@{{ user.username }}</strong>
                </li>
                <li class="nav-item logout-link">
                    <a id="logout-link" class="nav-link" href="{% url 'deimos:logout' %}">Logout</a>
                </li>  
            {% endif %}
        </ul>
        {% block body %} {% endblock %}
    </body>
</html>
