<!-- phobos: create_question.html -->
{% extends 'phobos/layout.html' %}
{% load static %}
{% block title%} Create question {% endblock %}
{% block body %}
    <!-- TODO: Include buttons and invent listeners to create subquestions.-->
    <h3>Create a Question</h3>
    <div class="page-container" id="create-question">
      <div class="add-var-section">
        <button type="button" class="btn btn-info var-btn">v+</button>
        <div class="var-info-div" style="display: none;">
            <div><input class="var-symbol" type="text" placeholder="enter symbol e.g. x"/></div>
            <div><input class="var-domain" type="text" placeholder="enter intervals e.g.(1,3) (-8, 20)"/></div>
            <div><button type="button" class="btn btn-success btn-create-var">Create var</button></div>
            
        </div>
        
      </div>
    <br/>

    <form method="post" enctype="multipart/form-data" id="question-form" action="{% url 'phobos:create_question' assignment_id=assignment_id %}">
      {% csrf_token %}
      
      <div class="question">
        <div id="topics-subtopics">
            <div class="topics_dropdown option-section">
              <label for="topic" class="option-label">Topic: </label>
              
              <select title="select topic" name="topic" id="topicSelect" class="option-field">
                  <option value selected disabled>Choose topic</option>
                  {% for topic in topics%}
                      <option value="{{topic}}">
                        {{topic}}
                      </option>
                  {% endfor %}
              </select>
            </div>
          
            <div class="sub_topics_dropdown option-section">
              <label for="sub topic" class="option-label">Subtopic: </label>
              <select title="select subtopic" name="sub_topic" id="subTopicSelect" class="option-field">
                <option value selected disabled>Choose subtopic</option>
            </select>

            </div>

        </div>
          
          <div class="question-content form-group">
            <div class="created-vars"></div>
            <br/>
              <label>Question:</label><br/>
              <!--!Important: this question must be here!-->
              <textarea placeholder="Enter the content of the question" id="question-textarea" class="w-100 question-input-field" name="question_text"></textarea>
          </div>
          <div class="main-question-image-preview"></div>
          <div class="uploaded-question-preview"></div>
          <button type="button" class="main-question-add-image-btn btn btn-light open">Upload Image</button>
          <div class="question-image-upload-section" style="display: none;">
            <input type="text" placeholder="Enter image label" class="image-label-input-field question-input-field"/>
            <input type="file" accept="image/*" class="main-question-image-input">
            <button type="button" class="btn btn-success question-image-add">add</button>
          </div>
          <div class="answer-options">
            <!--TODO: Change the colors here to fit the overall design-->
            
            <label>Select answer type</label><br/>
            <button type="button" id="expression-btn" class="btn btn-primary exempt">Expression</button>
            <button type="button" id="float-btn" class="btn btn-info exempt">Float</button>
            <button type="button" id="mcq-btn" class="btn btn-light exempt">MCQ</button>
            <button type="button" id="fr-btn" class="btn btn-secondary exempt">Free Response</button>
            <button type="button" id="survey-btn" class="btn btn-dark exempt" style="display: none;">Survey</button>
            <button type="button" id="latex-btn" class="btn btn-secondary exempt"  style="display: none;">Latex</button>
            
          </div>

          <div class="mcq-answers">
            <div class="mcq-options-button" style="display: none;">
              <label>Select MCQ type</label><br/>
              <button type="button" id="mcq-expression-btn" class="btn btn-primary exempt">Expression mode</button>
              <button type="button" id="mcq-float-btn" class="btn btn-info exempt">Float mode</button>
              <button type="button" id="mcq-text-btn" class="btn btn-light exempt">Text mode</button>
              <button type="button" id="mcq-latex-btn" class="btn btn-secondary exempt">Latex mode</button>
              <button type="button" id="mcq-image-btn" class="btn btn-dark exempt">Image mode</button>
            </div>
            <div class="inputed-mcq-answers">

            </div>
            <br/>
            <div class="mcq-image-preview"></div>
            <br/>
            <div class="mcq-input-div" style="display: none;">
              <input style="width: 100%; box-sizing: border-box;" type="text" class="mcq-input-field question-input-field"/>
              <input type="file" accept="image/*" class="image-upload-input-field" style="display:none;"/>
              <button type="button" class="btn btn-success mcq-add">add</button>
            </div>

          </div>
          
          <div class="answer-fields">
              
          </div>
             
      </div>
    <br/>

    <div class="formatted-answer" id="structural-formatted-answer"></div>
    {% include 'phobos/calci.html' %}
    <br/>
    <input type="submit" class="btn btn-success exempt" value="Create Question">
    <br/>
    </form>

  </div>

{% endblock %}
{% block scripts%}
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="{% static 'phobos/js/subtopics.js' %}"></script>
<script src="{% static 'phobos/js/answer_input.js' %}"></script>
<script src="{% static 'phobos/js/question.js' %}"></script>
<script src="{% static 'phobos/js/calci.js' %}"></script>
<script src="{% static 'phobos/js/variable.js' %}"></script>
{% endblock %}
