<!--phobos:calci.html-->
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'phobos/css/calci.css' %}">
    <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}
{% block body%}
    
        <div class="container" id="calc-container" >
            
            <div class="calculator" style="display: none;">

            
            <div class="display">
                <input id="screen" type="text" placeholder="0" name="answer">
            </div>

            <div class="btns">
                <div class="row">
                    <button type="button" class="btn exempt" id="deg-mode">deg</button>
                    <button type="button" class="btn exempt" id="rad-mode">rad</button>
                    <button type="button"> </button>
                    <button type="button" id="ce" onclick="backspc()">CE</button>
                    
                </div>
                <div class="row">
                    
                    <button type="button" class="btn exempt inv" id="inv-mode">inv</button>
                    <button type="button" class="btn">x!</button>
                    <button type="button" class="btn">(</button>
                    <button type="button" class="btn">)</button>
                    <button type="button" class="btn">%</button>
                    <button type="button" id="ac" onclick="screen.value=''">AC</button>
                </div>

                <div class="row">
                    <button type="button" class="btn trig special exempt">sin</button>
                    <button type="button" class="btn">π</button>
                    <button type="button" class="btn">7</button>
                    <button type="button" class="btn">8</button>
                    <button type="button" class="btn">9</button>
                    <button type="button" class="btn">÷</button>
                </div>

                <div class="row">
                    <button type="button" class="btn trig special exempt">cos</button>
                    <button type="button" class="special">log</button>
                    <button type="button" class="btn">4</button>
                    <button type="button" class="btn">5</button>
                    <button type="button" class="btn">6</button>
                    <button type="button" class="btn">×</button>
                </div>

                <div class="row">
                    <button type="button" class="btn trig special exempt">tan</button>
                    <button type="button" class="btn special exempt">√</button>
                    <button type="button" class="btn">1</button>
                    <button type="button" class="btn">2</button>
                    <button type="button" class="btn">3</button>
                    <button type="button" class="btn">-</button>
                </div>

                <div class="row">
                    <button type="button" class="btn">e</button>
                    <button type="button" class="btn special exempt">x <span style="position: relative; bottom: .4em; right: .1em;">y</span> </button>
                    <button type="button" class="btn">0</button>
                    <button type="button" class="btn">.</button>
                    <button type="button" id="eval" onclick="mathjsEval()">=</button>
                    <button type="button" class="btn">+</button>
                </div>
            </div>
            </div>
            
            
        </div>
     
{% endblock %}
